{% extends 'components/base.html' %}
{% load static %}

{% block content %}
<div class="uk-width-2-3@s uk-align-center">
  <!-- Profile -->
  <div class="uk-margin-top">
    <h1 class="uk-text-lead">Profile</h1>
    <div class="uk-width-expand" uk-grid>
      <div class="uk-width-2-3@s">
        {% for p in profile %}
        <div>
          <p class="uk-text-bold">{{ p.title }}</p>
          <p>{{ p.content }}</p>
        </div>
        {% endfor %}
      </div>
      <div class="uk-width-1-3@s">
        <img src="{% static 'image/profile.jpg' %}"/>
      </div>
    </div>
  </div>
  <!-- Contribution -->
  <div class="uk-margin-medium-top">
    <h1 class="uk-text-lead">Contribution</h1>
    <div class="uk-gird-small uk-grid-match uk-child-width-1-3@s uk-text-center uk-flex-middle" uk-grid>
      <div> 
        <a href="https://www.offerbox.jp/" target="_blank">
          <div class="uk-card uk-card-body uk-card-default">
            <img src="{% static 'image/offerbox.png' %}"/>
          </div>
        </a>
      </div>
      <div>
        <a href="http://www.i-plug.co.jp/" target="_blank">
          <div class="uk-card uk-card-body uk-card-default">
            <img src="{% static 'image/iplug.png' %}"/>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- Projects -->
  <div class="uk-margin-medium-top">
    <h1 class="uk-text-lead">Projects</h1>
    <div class="uk-gird-small uk-child-width-1-3@s" uk-grid>
      <div>
        <p>Comming soon...</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
