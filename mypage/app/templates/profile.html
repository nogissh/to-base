{% extends 'components/base.html' %}

{% block content %}
<div class="uk-width-2-3@s uk-align-center">
  <div class="uk-card uk-card-default uk-card-body uk-margin-top uk-margin-bottom">
    <p class="uk-text-lead">Profile</p>
    {% for p in profile %}
    <div uk-grid>
      <div class="uk-width-1-4@s uk-text-center@s uk-text-bold">{{ p.title }}</div>
      <div class="uk-width-3-4@s uk-text-center@s">{{ p.content }}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
