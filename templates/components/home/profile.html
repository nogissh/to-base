{%- block profile -%}
<div class="uk-margin-top">
  <h1 class="uk-text-lead">Profile</h1>
  <table class="uk-width-expand uk-table uk-table-striped uk-table-middle">
    {%- for p in profile_list -%}
    <tr>
      <th class="uk-width-1-3 uk-text-bold">{{ p.title }}</th>
      <td class="uk-width-2-3">{{ p.content }}</td>
    </tr>
    {%- endfor -%}
  </table>
</div>
{%- endblock -%}
