{%- block profile -%}
<div class="uk-margin-top">
  <h1 class="uk-text-lead">Profile</h1>
  <div class="uk-width-expand" uk-grid>
    <div class="uk-width-2-3@s">
      {%- for p in profile -%}
      <div>
        <p class="uk-text-bold">{{ p.title }}</p>
        <p>{{ p.content }}</p>
      </div>
      {%- endfor -%}
    </div>
    <div class="uk-width-1-3@s">
      <div class="uk-align-center">
        <img src="static/image/profile.jpg"/>
      </div>
    </div>
  </div>
</div>
{%- endblock -%}
