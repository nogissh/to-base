{%- block profile -%}
<div class="uk-margin-top">
  <h1 class="uk-text-lead">Profile</h1>
  <table class="uk-table uk-table-striped uk-table-middle uk-table-small">
    {%- for p in profile_list -%}
    <tr>
      <th class="uk-width-1-3">{{ p.title }}</th>
      <td>{{ p.content }}</td>
    </tr>
    {%- endfor -%}
  </table>
</div>
{%- endblock -%}
